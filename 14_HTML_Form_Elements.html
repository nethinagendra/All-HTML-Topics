<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin-bottom: 200px;
        }

        form{
            background-color: lightsalmon;
            padding: 15px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 5px black;
        }

        h2{
            font-size: 14px;

    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label>User Name</label>
        <input type="text"><br>
        <label>Password</label>
        <input type="Password"><br>
        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">

    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>Username</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="Reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label>Select a city</label>
        <select>

            <option>Bangalore</option>
            <option>Hyderabad</option>
            <option>Mumbai</option>
            <option>Delhi</option>
        </select>
    </form>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label>Your comments</label>
        <textarea id="text-area" rows="5" cols="40" maxlength="100"></textarea>
        <span id="span">100</span>
    </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <form>
        <label>Select a City</label>
        <input list="city">
        <datalist id="city">
            <option>Hyderabad</option>
            <option>Bangalore</option>
            <option>Chennai</option>
            <option>Mumbai</option>
            <option>Kolkata</option>
        </datalist>
    </form>


</body>
</html>
