<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Century,sans-serif;
        }
        #photo{
            border: 10px solid coral;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h3>Simple Image</h3>
    <img src="img/image1.jpg"><br>

    <h3>Image with Width and Height</h3>
    <img src="img/image5.jpeg" width="400" height="200">


    <h3>Image with Alt attribute</h3>
    <img src="img/abc.jpg" width="400" height="200" alt="laptap on the table">


    <h3>Image with Border like photo frame</h3>
    <img src="img/image6.jpeg" width="400" height="200" id="photo">


    <h3>Image From Google</h3>
    <img src="https://www.entertales.com/wp-content/uploads/Swami-Vivekananda-Quotes.jpg">


</body>
</html>
